<script>

        ["yerba",200],

        ];

    function actualizarPrecios(aArticulos,numero){

        aArticulos.forEach(function(value,index){
            aArticulos[index][1] += aArticulos[index][1]*(numero/100);
        })
        
    }

    function imprimirListado(){
        aArticulos.forEach(function(valor,index) {

        })
    }
